<aside id="sidebar-multi-level-sidebar" aria-label="Sidebar">
    <div class="overflow-y-auto h-screen py-4 px-3 bg-gray-50 dark:bg-gray-800">
       <ul class="space-y-2 text-sm font-medium">
         <li>
            <a routerLink="/" [ngClass]="{
              'text-origin':
                currentUrl === '/'
            }"  class="block py-2 md:py-3 pl-3 md:pl-4 pr-4 font-bold text-gray-700 rounded hover:bg-gray-100  dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Trang chủ</a>
          </li>

          <li>
            <a routerLink="/about" [ngClass]="{
              'text-origin':
                currentUrl.includes('about')
            }"  class="block py-2 md:py-3 pl-3 md:pl-4 pr-4 font-bold text-gray-700 rounded hover:bg-gray-100  dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Giới thiệu</a>
          </li>

          <li>
             <button type="button" [ngClass]="{
               'text-origin':
                 currentUrl.includes('/list-product')
             }" class="flex justify-between items-center w-full text-gray-900 transition duration-75 rounded-lg group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700" aria-controls="dropdown-product" data-collapse-toggle="dropdown-product">
                   <span class="block py-2 md:py-3 pl-3 md:pl-4 pr-4 font-bold text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-slate-800 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700" sidebar-toggle-item>Sản phẩm</span>
                   <svg sidebar-toggle-item class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
             </button>
             <ul id="dropdown-product" class="hidden py-2 space-y-2">
                   <li>
                      <a routerLink="/list-product/all" class="flex items-center font-normal w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-8 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">Tất cả</a>
                   </li>
                   <!-- <li *ngFor="let type of parentTypes">
                      <a routerLink="/list-product/{{type.slug}}" class="flex items-center font-normal w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-8 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">{{ type.name }}</a>
                   </li> -->

                   <ng-container *ngFor="let type of parentTypes">
                     <li *ngIf="getChildrenTypeByPRId(type.id!).length === 0; else hasChildren">
                        <a routerLink="/list-product/{{type.slug}}" class="flex items-center font-normal w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-8 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">{{ type.name }}</a>
                     </li>
                     <ng-template #hasChildren>
                       <li appToggleSubmenu class="relative submenu">
                         <button type="button" class="flex justify-between items-center font-normal w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-8 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">
                           {{type.name}}
                           <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                        </button>
                         <div class="submenu-child w-full hidden bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700">
                             <ul class="py-2 text-sm text-gray-700 dark:text-gray-200">
                               <li *ngFor="let typeChild of getChildrenTypeByPRId(type.id!)">
                                 <a routerLink="/list-product/{{typeChild.slug}}" class="block px-8 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-400 dark:hover:text-white">{{typeChild.name}}</a>
                               </li>
                             </ul>
                         </div>
                       </li>
                     </ng-template>
                   </ng-container>
             </ul>
          </li>

          <li>
            <a routerLink="/voucher" [ngClass]="{
              'text-origin':
                currentUrl.includes('voucher')
            }"  class="block py-2 md:py-3 pl-3 md:pl-4 pr-4 font-bold text-gray-700 rounded hover:bg-gray-100  dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Voucher</a>
          </li>

          <li>
            <button type="button" [ngClass]="{
               'text-origin':
                 currentUrl.includes('/return-policy') || currentUrl.includes('/warranty-policy')
             }" class="flex justify-between items-center w-full text-gray-900 transition duration-75 rounded-lg group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700" aria-controls="dropdown-policy" data-collapse-toggle="dropdown-policy">
                  <span class="block py-2 md:py-3 pl-3 md:pl-4 pr-4 font-bold text-gray-700 rounded hover:bg-gray-100  dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700" sidebar-toggle-item>Chính sách</span>
                  <svg sidebar-toggle-item class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            </button>
            <ul id="dropdown-policy" class="hidden py-2 space-y-2">
               <li>
                  <a routerLink="/return-policy" class="flex items-center font-normal w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-8 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">Chính sách đổi trả</a>
                </li>
                <li>
                  <a routerLink="/warranty-policy" class="flex items-center font-normal w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-8 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">Chính sách bảo hàng</a>
                </li>
            </ul>
         </li>

         <li>
            <a routerLink="/search" [ngClass]="{
              'text-origin':
                currentUrl.includes('search')
            }"  class="flex gap-1 py-2 md:py-3 pl-3 md:pl-4 pr-4 font-bold text-gray-700 rounded hover:bg-gray-100  dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">
              Tìm kiếm
              <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"></path>
              </svg>
            </a>
          </li>

       </ul>
    </div>
 </aside>
