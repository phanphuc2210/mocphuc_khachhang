<div class="mb-4 {{ containerClass }}">
  <div [ngClass]="{ 'flex items-center gap-2': inRow }">
    <p
      class="block text-sm font-bold text-slate-700 mb-1"
      [ngClass]="{ 'w-28': inRow }"
    >
      {{ label }}
    </p>
    <input
      [type]="type"
      [placeholder]="placeholder"
      [ngClass]="{
        'my-input': true,
        'input-error': isDirty && errors
      }"
      class="{{ inputClass }}"
      [(ngModel)]="input"
      (blur)="onTouched()"
      (keyup)="onChange($event)"
      (change)="onChange($event)"
      [disabled]="isDisabled"
    />
  </div>
  <app-validate-input
    [label]="label"
    [isDirty]="isDirty"
    [errors]="errors"
  ></app-validate-input>
</div>
