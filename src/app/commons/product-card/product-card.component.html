<div routerLink="/product/{{ product.id }}" class="max-w-sm cursor-pointer bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700">
    <div class="overflow-hidden h-60">
        <img class="rounded-t-lg hover:scale-110" src="{{product.image}}" alt="{{product.name}}" />
    </div>
    <div class="p-5">
        
        <h5 class="mb-1 text-xl font-bold tracking-tight text-gray-900 dark:text-white">{{product.name}}</h5>
        <p class="mb-1 text-base font-normal text-gray-900 dark:text-white">Mã sản phẩm: {{product.id}}</p>
        
        <div class="flex justify-between mb-1">
            <p class="text-base font-normal text-gray-900 dark:text-white">Loại sản phẩm: {{product.type_name}}</p>
            <p class="text-base font-normal text-gray-900 dark:text-white">Còn lại: {{product.quantity}}</p>
        </div>

        <p class="mb-4 text-base font-normal text-gray-900 dark:text-white">
            Giá bán: <span class="text-red-700 dark:text-red-500 font-semibold">{{product.price | currency:"VND":'vnđ':'':'vi'}}</span>
        </p>
    </div>
</div>
