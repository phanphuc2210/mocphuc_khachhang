<div class="mb-16">
    <div class="banner-page">
        <i class="text-5xl font-semibold text-white">Thông tin cá nhân</i>
    </div>
    <!-- Breadcrumb -->
    <nav class="flex px-5 py-3 text-gray-700 border border-gray-200 bg-gray-50 dark:bg-gray-800 dark:border-gray-700" aria-label="Breadcrumb">
        <ol class="my-container inline-flex items-center space-x-1 md:space-x-3">
          <li class="inline-flex items-center">
            <a routerLink="/" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-slate-600 dark:text-gray-400 dark:hover:text-white">
              <svg aria-hidden="true" class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
              Trang chủ
            </a>
          </li>
          <li>
            <div class="flex items-center">
              <svg aria-hidden="true" class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
              <a routerLink="/user-detail" class="ml-1 text-sm font-medium text-gray-700 hover:text-slate-600 md:ml-2 dark:text-gray-400 dark:hover:text-white">Thông tin cá nhân</a>
            </div>
          </li>
        </ol>
    </nav>
    <div class="my-container">
      <form class="mt-3" [formGroup]="userForm" (ngSubmit)="changeInfo()">
        <div class="grid grid-cols-2 gap-3">
          <div>
            <app-custom-image-input
                formControlName="avatar"
                label="Ảnh đại diện"
                [inputClass]="'w-[25%]'"
                [defaultImgUrl]="defaultImgUrl"
                (imageUrl)="receiveImgUrl($event)"
                [errors]="userForm.controls['avatar'].errors"
            ></app-custom-image-input>
          </div>

          <div>
            <app-custom-form-input 
              formControlName="lastname"
              [type] = "'text'"
              [label] = "'Họ'"
              [errors]="userForm.controls['lastname'].errors"
            ></app-custom-form-input>
            <app-custom-form-input 
                formControlName="firstname"
                [type] = "'text'"
                [label] = "'Tên'"
                [errors]="userForm.controls['firstname'].errors"
            ></app-custom-form-input>
            <app-custom-form-input 
                formControlName="phone"
                [type] = "'text'"
                [placeholder]="'vd: 0708288212'"
                [label] = "'Số điện thoại'"
                [errors]="userForm.controls['phone'].errors"
            ></app-custom-form-input>
            <app-custom-form-input 
                formControlName="address"
                [type] = "'text'"
                [label] = "'Địa chỉ'"
                [errors]="userForm.controls['address'].errors"
            ></app-custom-form-input>
            <app-custom-form-input 
                formControlName="email"
                [type] = "'text'"
                [label] = "'Email'"
                [placeholder]="'vd: example@gmail.com'"
                [errors]="userForm.controls['email'].errors"
            ></app-custom-form-input>
          </div>
        </div>
        <div class="mb-4">
            <button [disabled]="userForm.invalid" type="submit" class="text-white bg-gray-800 disabled:bg-gray-600 disabled:text-slate-300 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
                Thay đổi thông tin
            </button>
        </div>
      </form>
    </div>
</div>
