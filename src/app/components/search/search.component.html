
<div class="my-container min-h-screen mb-16">
    <form class="mt-4">
        <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <svg class="w-5 h-5 text-gray-500" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
              <span class="sr-only">Search icon</span>
            </div>
            <input #searchInput type="text" name="search" class="block w-full p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Nhập tên sản phẩm...">
          </div>
    </form>

    <div class="mt-4" >
        <h2 class="text-xl font-semibold">Tìm kiếm sản phẩm</h2>
        <div *ngIf="products">
            <div *ngIf="products.length > 0; else notFound" class="grid grid-cols-1 mt-6 sm:grid-cols-2 md:grid-cols-4 justify-center gap-5"> 
                <app-product-card *ngFor="let product of products" [product]="product"></app-product-card>
            </div>   
            <ng-template #notFound>
                <p class="text-center font-bold">
                    Không có sản phẩm nào được tìm thấy!
                </p>
            </ng-template>
        </div>
    </div>

   
</div>
